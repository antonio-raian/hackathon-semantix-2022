<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hackathon - Kapisociety</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="banner">
        <img src="images/banner.png" />
    </div>

    <div class="main">
        <div class="bomb">
            <p class="timer">
                <span class="minutes">01</span>:<span class="seconds">00</span>:<span class="miliseconds">00</span>
            </p>
            <div>
                <button onclick="iniciar()" class="iniciar">INICIAR</button>
                <!-- <button onclick="parar()" class="parar">PARAR</button>
                <button onclick="resetar()" class="resetar">RESETAR</button> -->
            </div>
        </div>
        <div class="passwd">
            <input type="number" max="9" min="0" placeholder="1" onchange=""/>
            <input type="number" max="9" min="0" placeholder="2"/>
            <input type="number" max="9" min="0" placeholder="3"/>
            <input type="number" max="9" min="0" placeholder="4"/>
            <button onclick="checkPasswd()" class="btn-check">Check</button>
        </div>
    </div>
    <div class="success"></div>
    <div class="fail"></div>

    <script src="scripts/index.js"></script>
</body>

</html>
